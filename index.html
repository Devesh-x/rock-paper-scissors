<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="stylesheet.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices" >
        <div class="first" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Rock">
        </div>
        <div class="first" id="paper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="Paper">
        </div>
        <div class="first" id="scissor">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="Scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="score-board">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer_score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play our move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
